<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page Design</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Get in touch</h2>
        <p>Feel free to reach out us about anything we can do!</p>
        <form class="contact-form" action="#" method="post" onsubmit="redirectToOtherPage(); return false;">
            <div class="input-area">
                <input type="text" placeholder="Your name" required />
            </div>
            <div class="input-area">
                <input type="email" placeholder="Email address" required />
            </div>
            <div class="input-area">
                <input type="text" placeholder="Subject" required />
            </div>
            <div class="input-area h-80">
                <textarea placeholder="Your message" required></textarea>
            </div>
            <button class="sendbtn" type="submit">Send</button>
        </form>
    </div>
    <div class="social-container">
        <div class="custom-social-container">
            <p>Contact me on</p>
            <button class="cross-btn"><i class="fas fa-times"></i></button>
            <ul>
                <li>
                    <a href="" target="_blank" rel="nofollow">
                        <i class="ri-github-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="nofollow">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="nofollow">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="nofollow">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="nofollow">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="connect-btn">Get Connected</button>
    <script src="script.js"></script>
</body>

</html>
