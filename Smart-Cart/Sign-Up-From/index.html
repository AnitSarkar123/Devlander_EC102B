<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Login landing page</title>
</head>

<body>
    <section class="side">
        <img src="./images/SMAT-CART.png" alt="">
    </section>

    <section class="main">

        <div class="login-container">
            <p class="title">Create Your Account </p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide all of the required credentials to proceed and have access to all
                our
                services
            </p>

            <form class="login-form" action="#" method="post" onsubmit="redirectToOtherPage(); return false;">
                <div class="form-control">
                    <input type="text" placeholder="Enter Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Enter Your Email">
                    <i class="ri-mail-line"></i>
                </div>
                <div class="form-control">
                    <input type="number" placeholder="Enter your phone number">
                    <i class="ri-phone-line"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit" type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <script>
        function redirectToOtherPage() {
            // Redirect to another HTML page
            window.location.href = '../index.html';
        }
    </script>

</body>

</html>
